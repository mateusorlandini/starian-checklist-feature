<div style="padding: 20px; font-family: Arial;">
  <h1>{{ title }}</h1>

  <div style="margin-bottom: 20px;">
    <input type="text" [(ngModel)]="newTodo.title" placeholder="Digite uma nova tarefa"
      style="padding: 8px; width: 300px;" />
    <button (click)="addTodo()" class="botao-adicionar">
      Adicionar
    </button>
  </div>

  <div>
    <h2>Tarefas</h2>

    <div *ngIf="todos.length === 0" style="color: gray;">
      Nenhuma tarefa encontrada.
    </div>

    <ul style="list-style-type: none; padding: 0;">
      <li *ngFor="let todo of todos" class="item-lista">
        <span [style.text-decoration]="todo.completed ? 'line-through' : 'none'">
          {{ todo.title }}
        </span>

        <button (click)="removeTodo(todo.id)" class="botao-remover">
          Remover
        </button>
      </li>
    </ul>
  </div>
</div>

<router-outlet />
